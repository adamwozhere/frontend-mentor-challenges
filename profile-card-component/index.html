<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="component-display">
  <main>
    <h1 class="visually-hidden">Frontend Mentor Profile card component</h1>
    <article class="profile-card container">
      <div class="profile-card__header">
        <img class="profile-card__avatar" src="images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="profile-card__content">
        <h2 class="profile-card__name">Victor Crest<span class="profile-card__age">26</span></h2>
        <p class="profile-card__location">London</p>
      </div>
      <div class="profile-card__footer">
        <ul class="profile-card__info">
          <li>80K<span>Followers</span></li>
          <li>803K<span>Likes</span></li>
          <li>1.4K<span>Photos</span></li>
        </ul>
      </div>
    </article>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.adamwozniak.uk">Adam Wozniak</a>.
  </footer>
</body>
</html>
