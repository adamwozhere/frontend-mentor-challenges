<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="component-display">
  <article class="nft-preview flow">
    <div class="nft-preview__media">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h2><a href="#">Equilibrium #3429</a></h2>
    <p class="nft-preview__description">Our Equilibrium collection promotes balance and calm.</p>
    <ul class="nft-preview__info row repel">
      <li data-type="price">0.041 ETH</li>
      <li data-type="time-remaining">3 days left</li>
    </ul>
    <footer class="nft-preview__footer row">
      <img src="/images/image-avatar.png" alt="Avatar image of Jules Wyvern">
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </footer>
  </article>

  


  <div class="attribution">
    <small>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://adamwozniak.uk">Adam Wozniak</a>.
    </small>
  </div>
</body>
</html>
